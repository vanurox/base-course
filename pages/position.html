<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positions</title>
	<style>
		.parent
		{
			width:200px;
			height:200px;
			background:#000;
			position: relative;
		}
		.child
		{
			width:100px;
			height:100px;
			background:#f00;
			position: absolute;
			top:0;
			left:0;
		}
		.circle
		{
			width:150px;
			height:150px;
			border:10px dashed #000;
			border-radius:50%;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
	<div class="circle"></div>
</body>
</html>
