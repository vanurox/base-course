<!DOCTYPE html>
<html>
<head>
	<title>menu in html</title>
	<style type="text/css">
		ul
		{
			list-style-type: none;
			margin:0;
			padding:0;
		}	
		ul li
		{
			width:150px;
			padding:10px 0px;
			background:#000;
			color:#fff;
			text-align: center;
			float:left;
			transition: all 0.25s ease-out 0s;
		}
		ul li:hover
		{
			background:#fff;
			color:#000;
			cursor: pointer;
			padding:15px 0px 0px 0px;
		}
		ul li ul
		{
			display: none;
		}
		ul li:hover > ul
		{
			display: block;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Gallery
			<ul>
				<li>Videos</li>
				<li>Photos</li>
			</ul>
		</li>
		<li>Contact
			<ul>
				<li>Number</li>
				<li>Email</li>
			</ul>
		</li>
	</ul>
</body>
</html>
