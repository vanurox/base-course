<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
		.circle
		{
			width:150px;
			height:150px;
			border-radius:50%;
			border:10px dashed #000;
			/*animation:move 4s ease-out infinite*/
		}
		.circle:hover
		{
			transform:scale(1.1);
		}
		@keyframes move
		{
			0%{
				transform:rotate(0deg);
				margin-left:0;
			}
			50%{
				transform:rotate(360deg);
				margin-left:80%;
			}
			100%{
				transform:rotate(0deg);
				margin-left:0;
			}
		}

	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
