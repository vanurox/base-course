<!DOCTYPE html>
<html>
<head>
	<title>Background in css</title>
	<style type="text/css">
		*
		{
			margin:0;
			padding:0;
		}
		.bg 
		{
			width:100%;
			height:700px;
			background-image:url('../img/bg.jpg');
			background-size:cover;
			background-attachment:fixed;
		}
		.second
		{
			width:100%;
			height:700px;
			background-image:url('../img/bg2.jpg');
			background-size:cover;
			/*background-attachment:fixed;*/
		}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="second"></div>
</body>
</html>
